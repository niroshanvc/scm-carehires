version: 2.1

executors:
  maven-executor:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/project

jobs:
  # Job for building only
  build-only-job:
    executor: maven-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - maven-{{ checksum "pom.xml" }}
            - maven-

      - run:
          name: Install dependencies
          command: mvn dependency:resolve

      - save_cache:
          paths:
            - ~/.m2
          key: maven-{{ checksum "pom.xml" }}

  # Job for manual test execution
  manual-test-job:
    executor: maven-executor
    parameters:
      cucumber_tag:
        type: string
        default: "@smoke"  # Default Cucumber tag to run specific tests
      environment:
        type: string
        default: "dev"     # Default environment, e.g., dev, staging, prod
    steps:
      - checkout

      # Install Google Chrome
      - run:
          name: Install Google Chrome
          command: |
            sudo apt-get update
            sudo apt-get install -y wget gnupg2
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable

      # Cache Maven dependencies
      - restore_cache:
          keys:
            - maven-{{ checksum "pom.xml" }}
            - maven-

      - run:
          name: Install dependencies
          command: mvn dependency:resolve

      - save_cache:
          paths:
            - ~/.m2
          key: maven-{{ checksum "pom.xml" }}

      # Run the tests with parameters
      - run:
          name: Build, Test, and Run Cucumber Tests
          command: |
            mvn clean install && mvn test -Dcucumber.options="--tags << parameters.cucumber_tag >>" -Denv=<< parameters.environment >>

      # Store test results
      - store_test_results:
          path: target/surefire-reports
          when: always
          match: "*.xml"

      # Store build artifacts (like JARs)
      - store_artifacts:
          path: target/surefire-reports
          destination: build-artifacts

workflows:
  version: 2
  workflow:
    jobs:
      # Always run build-only job on code push
      - build-only-job:
          filters:
            branches:
              only:
                - main

      # Manual and scheduled trigger for running tests
      - manual-test-job:
          filters:
            branches:
              only:
                - main
          parameters:
            cucumber_tag: "@smoke"     # Default tag, you can customize this when triggering manually
            environment: "dev"         # Default environment, customizable on manual trigger
